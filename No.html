<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Response - No</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    let countdown = 15; // Countdown seconds

    function updateCountdown() {
      document.getElementById('countdown').textContent = countdown;
      countdown--;
      if (countdown < 0) {
        window.location.href = 'index.html';
      }
    }

    // Start the countdown immediately
    setInterval(updateCountdown, 1000);
  </script>
</head>
<body>
  <div class="container">
    <h1 class="invitation-text">I'm just a baby, This is me now :( </h1>

    <div class="gif-container">
      <!-- Placeholder for a large GIF -->
      <img src="placeholder2.gif" alt="Sad GIF" class="gif">
    </div>
    <div class="audio-container">
        <audio controls>
          <source src="sadcat.mp3" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
      </div>
    <div class="countdown-container">
      <p>Since you said no, your device will explode in <span id="countdown">15</span> seconds...</p>
    </div>
  </div>
</body>
</html>
